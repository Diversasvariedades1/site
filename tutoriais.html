    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            cursor: auto; /* Garantindo que o cursor não desapareça */
            opacity: 0;
            animation: fade-in 1s ease-out forwards;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 1rem;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fade-in 2s ease-out 0.5s forwards;
        }

        header img {
            height: 50px;
            margin-right: 1rem;
            opacity: 0;
            animation: fade-in 2s ease-out 1s forwards;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            opacity: 0;
            animation: fade-in 2s ease-out 1.2s forwards;
        }

        nav {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fade-in 2s ease-out 1.5s forwards;
        }

        nav a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            animation: fade-in 2s ease-out 2s forwards;
        }

        nav a:hover {
            background-color: #8f23fc;
            transform: scale(1.1);
        }

        nav a i {
            margin-right: 0.5rem;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: flex-start;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fade-in 2s ease-out 2.5s forwards;
        }

        .video-card {
            width: 45%;
            max-width: 400px;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fade-in 2s ease-out 3s forwards;
        }

        .video-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fade-in 2s ease-out 3.5s forwards;
        }

        .video-card img:hover {
            transform: scale(1.1);
        }

        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            animation: glow-animation 2.5s ease-in-out infinite;
            z-index: 9999; /* Garantindo que o brilho fique no topo de tudo */
        }

        @keyframes glow-animation {
            0% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.3;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tutorials-section {
            position: relative;
            z-index: 3;
        }

        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .social-icons a {
            font-size: 2rem;
            color: #fff;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #8f23fc;
            transform: scale(1.2); /* Pulsar */
        }

    </style>

    <script>
        let glowElement = document.createElement("div");
        glowElement.classList.add("glow");
        document.body.appendChild(glowElement);

        let x = 0;
        let y = 0;

        document.addEventListener("mousemove", (event) => {
            x = event.clientX;
            y = event.clientY;
            glowElement.style.left = `${x}px`;
            glowElement.style.top = `${y}px`;
        });
